<!--Doctype html-->
<html ng-app="reportingApp">
  <head>
    <!--SCROLLS-->
    <!--loading bootstrap and font awesome via cdn-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css"/>

    <!--SPELLS-->
    <!--load angular and angular route via cdn-->
    <script src="https://cdn.jsdelivr.net/pouchdb/5.3.2/pouchdb.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body ng-controller="dashboardController">

    <!--header and nav bar-->
    <header>
      <nav class="nav navbar-default" role="navigation">
        <div class="container">

          <div class="navbar-header">
            <a href="#/" class="pull-left"><img src="media/logo.png" /></a>
            <a class="navbar-brand" href="#/"> Daily Reporting</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ui-sref="dashboard" class="nav-link"><i class="fa fa-home"> Home</i></a>
            </li>
            <li>
              <a ui-sref="entry" class="nav-link"><i class="fa fa-pencil-square-o"> Record</i></a>
            </li>
            <li>
              <a ui-sref="search" class="nav-link"><i class="fa fa-search"> Search</i></a>
            </li>
          </ul>

        </div>
      </nav>
    </header>

    <style>#main { padding-top: 70px; }</style>

    <div id="main">
      <!--angular templating-->
      <div ui-view></div>
    </div>

  </body>
</html>
