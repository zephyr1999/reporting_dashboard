<!--search.html-->
  <div class="container">
    <form ng-submit="submit()">
      <fieldset class="form-group">
        <label for="search">Search</label>
        <input type="text" ng-model="text" class="form-control" id="search" placeholder="search for Name, keyword, etc" />
      </fieldset>
      <button type="submit" id="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
