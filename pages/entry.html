<!--entry.html-->
<div class="container">
  <form ng-submit="submit()">
    <fieldset class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" ng-model="name" placeholder="Enter name" required=""/>
    </fieldset>

    <fieldset class="form-group">
      <label for="activity" >Enter daily activity</label>
      <textarea class="form-control" rows="5" id="activity" ng-model="activity" required></textarea>
    </fieldset>

    <fieldset class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" ng-model="date" placeholder="MM/DD/YYYY" pattern="\d\d/\d\d/\d\d\d\d" required/>
    </fieldset>

    <button type="submit" id=submit class="btn btn-default">Submit</button>
  </form>
</div>
